<mat-card>
  <mat-card-content>
    <table class="customer-table">
      <tr>
        <th>Name</th>
        <th>Vorname</th>
        <th>Email</th>
        <th>Stadt</th>
      </tr>
      <tr *ngFor="let customer of getCustomerList()" [routerLink]="['/customer/' + customer.id]">
        <td>{{customer.lastName}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.city}}</td>
      </tr>


    </table>
  </mat-card-content>
</mat-card>

<div class="add-user-button">
  <button
    mat-fab
    color="primary"
    matTooltip="Neuen Kuden hinzufÃ¼gen"
    matTooltipPosition="above"
    aria-label="Example icon button with a delete icon"
    (click)="openDialog()"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</div>
