<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street and House number</mat-label>
      <input [(ngModel)]="street" matInput placeholder=" " />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zipcode</mat-label>
      <input [(ngModel)]="zipCode" matInput placeholder=" " />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="city" matInput placeholder=" " />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button  mat-button (click)="closeDialog()">Cancel</button>
  <button  mat-button (click)="saveAddress(user)" cdkFocusInitial>Save</button>
</mat-dialog-actions>
