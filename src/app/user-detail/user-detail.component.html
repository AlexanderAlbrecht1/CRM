<mat-card class="user-detail-header">
  <mat-card-content>
    <img (click)="showUserObject()" class="profil-pic" src="./assets/img/Avatar.svg" alt="" />
    <div>
      <h2>{{user.firstName}}  {{user.lastName}}</h2>
      <p>{{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> {{user.street}} <br>
      {{user.zipCode}} {{user.city}}</p>
  </mat-card-content>
</mat-card>
