<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input matInput placeholder=" " />
      <!-- <mat-hint>Enter First Name here</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder=" " />
      <!-- <mat-hint>Enter Last Name here</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <form class="example-form">
      <!-- <mat-form-field class="example-full-width">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="Google">
      </mat-form-field> -->

      <!-- <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="outline" class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput>
        </mat-form-field></td>
      </tr></table> -->

      <p>
        <mat-form-field appearance="outline" class="example-full-width full-width">
          <mat-label>Street and House No.</mat-label>
          <input matInput placeholder=" " />
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Additional data address</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="outline" class="example-full-width mr-16">
          <mat-label>City</mat-label>
          <input matInput placeholder="">
        </mat-form-field></td>
        <!-- <td><mat-form-field appearance="outline" class="example-full-width mr-16">
          <mat-label>State</mat-label>
          <input matInput placeholder="">
        </mat-form-field></td> -->
        <td><mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Zip Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="" >
        </mat-form-field></td>
      </tr></table>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
