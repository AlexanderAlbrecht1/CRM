<h2 mat-dialog-title>Aufgabe löschen</h2>
<mat-dialog-content class="mat-typography">
  <p>Du bist dabei die Aufgabe unwiederruflich zu löschen. <br>
  <br>
  <i>"{{task.task}}"</i> <br>
  <br>
  Bist du dir sicher?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteTask(task.id)">Löschen</button>
</mat-dialog-actions>
