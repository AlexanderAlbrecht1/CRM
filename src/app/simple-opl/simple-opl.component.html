<mat-card *ngFor="let task of getTaskList()">
  <mat-card-content class="single-task">
    <div class="task">
      <mat-checkbox
        matTooltip="Aufgabe als erledigt markieren"
        matTooltipPosition="above"
        class="example-margin"
        [(ngModel)]="task.done"
        (change)="updateTask(task)"
      ></mat-checkbox>
      <p [ngStyle]="{ 'text-decoration': task.done ? 'line-through' : 'none' }">
        {{ task.task }}
      </p>
    </div>

    <div class="btns">
      <button
        matTooltip="Aufgabe lÃ¶schen"
        matTooltipPosition="above"
        class="del-task-btn"
        (click)="openDelDialog(task)"
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        matTooltip="Aufgabe bearbeiten"
        matTooltipPosition="above"
        class="del-task-btn"
        (click)="openEditDialog(task)"
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<div class="add-task-button">
  <button
    mat-fab
    color="primary"
    matTooltip="Neue Aufgabe erstellen"
    matTooltipPosition="above"
    aria-label="Example icon button with a delete icon"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
