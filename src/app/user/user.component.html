<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of getUserList()" [routerLink]="['/user/' + user.id]">
        <td>{{user.lastName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>


    </table>
  </mat-card-content>
</mat-card>

<div class="add-user-button">
  <button
    mat-fab
    color="primary"
    matTooltip="Add new User"
    matTooltipPosition="above"
    aria-label="Example icon button with a delete icon"
    (click)="openDialog()"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</div>
