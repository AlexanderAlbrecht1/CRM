

<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      Logo
    </div>
    <ul class="menu-items">
      <li><mat-icon fontIcon="space_dashboard"></mat-icon>Dashboard</li>
      <li><mat-icon fontIcon="person"></mat-icon>User</li>
    </ul>


  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon (click)="drawer.toggle()" class="menu-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="menu"></mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar>



  </div>

</mat-drawer-container>
