<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="firstName" matInput placeholder=" " />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="lastName" matInput placeholder=" " />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email" matInput placeholder=" " />
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button  mat-button (click)="closeDialog()">Abbrechen</button>
  <button  mat-button (click)="saveHead(customer)" cdkFocusInitial>Ã„nderungen spiechern</button>
</mat-dialog-actions>
